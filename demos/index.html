<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../multiple-select.css" />
</head>
<body>
<div class="container">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label>Month</label>

        <select id="ms" multiple="multiple">
          <optgroup label="Quarter 1">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
          <optgroup label="港島區">
            <option value="4" selected>灣仔</option>
            <option value="5" selected>May</option>
            <option value="6" selected>June</option>
          <optgroup label="Quarter 3">
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9" selected>September</option>
          <optgroup label="Quarter 4">
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>
</div>

<script src="assets/jquery.min.js"></script>
<script src="../multiple-select.js"></script>
<script>
    $(function() {
        $('#ms').change(function() {
            // TODO: fix this printed twice.
            console.log($(this).val());
        }).multipleSelect({
            pickoutSelected: true,
            multiple: true,
            filter: true,
            selectAll: false,
            width: '100%',
            multipleSelectFilteredOnly: false,
            minimumCountSelected: 2,
        });
    });
</script>
</body>
</html>
